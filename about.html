<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Sobre o Taskvasne</title>
    <style>
        body {
            background-color: #202020;
            color: #ffffff;
            font-family: "Segoe UI Variable", "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            user-select: none;
            overflow: hidden;
            border: 1px solid #333;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .version {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 24px;
        }

        .description {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #ddd;
        }

        .links {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        a {
            color: #8a2be2;
            text-decoration: none;
            font-size: 13px;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .close-btn {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 6px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #444;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Title bar drag region */
        .drag-region {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            -webkit-app-region: drag;
        }
    </style>
</head>

<body>
    <div class="drag-region"></div>
    <img src="icon.png" class="logo" alt="Logo">
    <h1 data-i18n="aboutTitle">Taskvasne</h1>
    <div class="version" data-i18n="version">v0.0.6</div>

    <div class="description">
        <span data-i18n="aboutDescription">Gerenciador de portas minimalista para Windows.</span><br>
        <span data-i18n="developedBy">Desenvolvido com â˜• por Raphael Kvasne.</span>
    </div>

    <div class="links">
        <a id="link-site" data-i18n="website">Website</a>
        <a id="link-github">GitHub</a>
        <a id="link-linkedin">LinkedIn</a>
    </div>

    <button class="close-btn" id="close-btn" data-i18n="closeAbout">Fechar</button>

    <script src="i18n.js"></script>
    <script>
        // Internationalization setup
        function updateAboutTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key === 'version') {
                    element.textContent = `${window.i18n.t('version')} 0.0.6`;
                } else {
                    element.textContent = window.i18n.t(key);
                }
            });
        }

        // Listen for language changes
        window.addEventListener('languageChanged', updateAboutTranslations);
        
        // Initial translation
        updateAboutTranslations();

        document.getElementById('close-btn').addEventListener('click', () => {
            window.aboutAPI.closeWindow();
        });

        document.getElementById('link-site').addEventListener('click', (e) => {
            e.preventDefault();
            window.aboutAPI.openExternal('https://taskvasne.vercel.app');
        });

        document.getElementById('link-github').addEventListener('click', (e) => {
            e.preventDefault();
            window.aboutAPI.openExternal('https://github.com/rkvasne/taskvasne');
        });

        document.getElementById('link-linkedin').addEventListener('click', (e) => {
            e.preventDefault();
            window.aboutAPI.openExternal('https://www.linkedin.com/in/rkvasne/');
        });
    </script>
</body>

</html>
